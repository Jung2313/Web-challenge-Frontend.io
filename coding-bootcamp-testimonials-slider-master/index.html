<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="container__photo">
      <div class="photo-img">
        <img src="images/image-tanya.jpg" alt="programmer" class="pass" id="img-person">
      </div>
      
      <div class="photo__button">
        <button class="buron prev">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="buron next">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
    <div class="container__context">
      <div class="context__section ">
        <p class="context" id="info">
          “ I’ve been interested in coding for a while but never taken the jump, until now.
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so
          excited about the future. ”
        </p>
        <div class="context__credit">
          <span id="name"> Tanya Sinclair</span>
          <small id="job">UX Engineer</small>
        </div>
      </div>
    </div>
  </div>
  <script src="bootcamp.js"></script>
</body>

</html>
