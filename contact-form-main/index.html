<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <!--Main div-->
    <div class="message-sent">
      <div class="content-message">
        <img src="/assets/images/icon-success-check.svg" alt="success-message">
        <strong class="title-sucessed">Message Sent!</strong>
      </div>
      <p class="body-content-message-sent"> Thanks for completing the form.
        We'll be in touch soon!</p>
    </div>
    <div class="container">
      <header>
        <h1>Contact Us</h1>
      </header>
      <form class="content">

        <div class="first-lastname">
          <div class="first">
            <label for="firstname">First Name <span class="asterisk">*</span></label>
            <input type="text" name="firstname" id="firstname" class="allformcontact" maxlength="10">
            <p class="error"></p>
          </div>
          <div class="last">
            <label for="lastname">Last Name <span class="asterisk">*</span></label>
            <input type="text" name="lastname" id="lastname" class="allformcontact" maxlength="10">
            <p class="error"></p>
          </div>
        </div>

        <div class="email-address">
          <label for="email">Email Address <span class="asterisk">*</span></label>
          <input type="email" name="email" id="email" class="allformcontact" maxlength="40" />
          <p class="error"></p>
        </div>

        <div class="queryType">
          <label for="query">Query Type <span>*</span></label>


          <div class="wrap">
            <div class="radios-btn">
              <div class="queryradios">
                <input type="radio" id="general" name="genSupport" />
                <label for="general">General Enquiry</label>
              </div>
              <div class="queryradios">
                <input type="radio" id="support" name="genSupport" />
                <label for="support">Support Request</label>
              </div>
            </div>
            <p class="radioerror mgt2"></p>
          </div>


        </div>

        <div class="message-wrap">
          <label for="message">Message <span>*</span></label>
          <textarea name="message" id="message-textarea" minlength="10" maxlength="370"></textarea>
          <p class="error mgt2"></p>
        </div>

        <div class="wrap">
          <div class="check-area">
            <input type="checkbox" name="check" id="check" class="check">
            <label for="check">I consent to being contacted by the team <span>*</span></label>
          </div>
          <p class="checkerror"></p>
        </div>

        <div class="btn-submit">
          <button class="submit">Submit</button>
        </div>

      </form>


    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
