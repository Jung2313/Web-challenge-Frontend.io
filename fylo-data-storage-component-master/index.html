<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="container__fylo">
      <div class="fylo__body">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="fylo__files">
        <div class="files">
          <img src="images/icon-document.svg" alt="document">
        </div>
        <div class="files">
          <img src="images/icon-folder.svg" alt="folder">
        </div>
        <div class="files">
          <img src="images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>
    <div class="container__giga">
      <div class="giga__body">
        <h3 class="h3">Youâ€™ve used <span>815GB</span> of your storage</h3>
        <div class="barra">
          <div class="barra__full"></div>
        </div>
        <div class="body__gigas">
          <p class="p">0 GB</p>
          <p class="p">1000 GB</p>
        </div>
      </div>
    </div>
    <div class="left__gigas">
      <p class="num">185</p>
      <small>GB LEFT</small>
    </div>
  </div>
</body>

</html>
