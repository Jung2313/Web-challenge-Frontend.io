<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">


</head>

<body>
  <main class="container">
    <section class="sectionFirst">
      <div class="imageStar">
        <img src="images/icon-star.svg" alt="Icon Star" class="star">
      </div>
      <h1>How did we do?</h1>
      <p class="psel">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <div class="btn">
        <button class="btnNumber" data-number="1">1</button>
        <button class="btnNumber" data-number="2">2</button>
        <button class="btnNumber" data-number="3">3</button>
        <button class="btnNumber" data-number="4">4</button>
        <button class="btnNumber" data-number="5">5</button>
      </div>
      <button class="btnSumit">SUBMIT</button>
    </section>

    <section class="sectionSecond hidden">
        <img src="images/illustration-thank-you.svg" alt="thank you" class="ilustaciontThankYou">
        
        <div class="spam">
          <span>You selected <span class="numberChange">1</span> out of 5 </span>
        </div>
      <h2 class="h2">Thank you!</h2>
      <p class="psel">We appreciate you taking the time to give a rating. If you ever need more support,
    donâ€™t hesitate to get in touch!</p>
   </section>
  </main>


  </div>
  <script src="app.js"></script>
</body>

</html>
