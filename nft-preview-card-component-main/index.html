<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

<body class="flex">
  <div class="container pading  ">
    <div class="red">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="cubo">
      <div class="blue"></div>
    </div>

    <div class="pading">
      <h1 class="margintop marginbutton h1">Equilibrium #3429</h1>
      <p class="ffsize pclas">Our Equilibrium collection promotes balance and calm.</p>

      <div class="margintop flex alib marginbutton">
        <div class="flex">
          <img src="images/icon-ethereum.svg" alt="ethereum">
          <span class="cyan">0.041 ETH</span>
        </div>

        <div class="flex">
          <img src="images/icon-clock.svg" alt="clock">
          <span class="sofblue">3 days left</span>
        </div>
      </div>
      <div class="color flex leftt">
        <img src="images/image-avatar.png" alt="avatar" class="avatar margintop">
        <p class="marginleft pclas margintop"> Creation of <span class="cyan1">Jules Wyvern</span> </p>
      </div>

    </div>

  </div>

</html>
