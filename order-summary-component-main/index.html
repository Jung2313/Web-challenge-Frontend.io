<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="container__header__img">
      <img src="images/illustration-hero.svg" alt="music" class="hero">
    </div>
    <div class="container__content">

      <div class="content__sumary">
        <h1 class="h1">Order Summary</h1>
        <p class="contentido">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="plan__anual">
        <div class="first__box">
          <div class="icon__music">
            <img src="images/icon-music.svg" alt="music" class="music">
          </div>
          <div class="anual">
            <span class="panual">Annual Plan</span>
            <small class="small">$59.99/year</small>
          </div>
        </div>
        <div class="second__box">
          <p class="change">Change</p>
        </div>
      </div>

      <div class="buttons">
        <button class="proceed__pay orden">Proceed to Payment</button>
        <button class="cancel__order  orden">Cancel Order</button>
      </div>

    </div>

  </div>
</body>

</html>
