<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
  <div class="container">

    <div class="container__header">
      <h2 id="h2">PING<span style="color:blue;">.</span></h2>
      <p id="p">We are launching <span class="soon">soon!</span></p>
      <small id="small">Subscribe and get notified</small>
    </div>

    <div class="container__notice">
      <input type="email" placeholder="Your email address..." id="email">
      <small id="error"></small>
      <button id="button">Notify Me</button>
    </div>

    <div class="container__content">
      <img src="images/illustration-dashboard.png" alt="dashboard" id="dashboard">
    </div>

    <div class="container__socialmedia">
      <div class="socialmedia">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>

      <small id="copyright"> &copy; Copyright Ping. All rights reserved.</small>
    </div>

  </div>






  <script src="app.js"></script>
</body>

</html>
