<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!--image into css-->
    </div>
    <main class="main-content">
      <span class="fontMonserrat perfuText">PERFUME</span>
      <h1 class="fontFraunces ">Gabrielle Essence Eau De Parfum</h1>
      <p class="fontMonserrat">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
       <div class="price">
        <span class="fontFraunces price-discount"> $149.99</span><span class="fontMonserrat price-normal"> $169.99</span>
       </div> 
       <button class="fontMonserrat">
        <img src="images/icon-cart.svg">Add to Cart
      </button>
    </main>

  </div>
</body>
</html>
