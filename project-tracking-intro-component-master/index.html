<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
  crossorigin="anonymous" />
</head>

<body>
  
  <div class="container">
    
    <!--div general-->
    <div class="container__wrap__header__img">
      <!--Header-->
      <header class="header">
          <div class="logo">
            <img src="images/logo.svg" alt="logo" class="logob">
          </div>
          <div class="burger">
            <i class="fas fa-bars"></i>
          </div>
      </header>

      <div class="wrap__img">
        <img src="images/illustration-devices.svg" alt="device" class="device">
      </div>
      <!--Position absolute-->
      <div class="background__blue"></div>
      <!---->


    </div>

    <ul class="meni__ul">
      <li>PRODUCT</li>
      <li>FEATURES</li>
      <li>PRICING</li>
      <li>LOGIN</li>
    </ul>


    <div class="container__wrap__content">
      <div class="wrap__h2__txt">
        <div class="content__new">
          <h2 class="h2new">New</h2>
        </div>
        <div class="content__dashboard">
          <small class="small">Monograph Dashboard</small>
        </div>
      </div>

      <div class="content__wrap">
        <h1 class="h1wrap">Powerful insights into your team</h1>
        <p class="pwrap">Project planning and time tracking for agile teams</p>

        <div class="buttons">
          <button class="button__text"> Schedule a demo</button>
          <button class="button__text1"> To see a preview</button>
        </div>

      </div>

    </div>
  </div>

  <script src="app.js"></script>

</body>

</html>
