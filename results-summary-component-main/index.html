<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>


</head>

<body>
  <div class="container">
    <div class="content-result">
      <span class="lightLavender">Your Result</span>
      <div class="circle flex">
        <span class="white number">76</span>
        <small class="lightLavender">of 100</small>
      </div>
      <span class="white great">Great</span>
      <p class="lightLavender littleFont">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="content-summary">
      <div class="summary">Summary</div>
      <!--javascript-->
      <div class="json-wrap">
       
      </div>

      <button class="continue">Continue</button>
    </div>

  </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
