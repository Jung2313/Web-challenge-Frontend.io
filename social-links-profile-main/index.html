<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  
  <div class="container">
    <section class="content-profile">
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica" class="profile-pic">
      <h1 class="user-name">Jessica Randall</h1>
      <h4 class="country green">London, United Kingdom</h4>
      <p class="profession">"Front-end developer and avid reader."</p>
    </section>
    <section class="links">
      <div class="box-links">GitHub</div>
      <div class="box-links">Frontend Mentor</div>
      <div class="box-links">LinkedIn</div>
      <div class="box-links">Twitter</div>
      <div class="box-links">Instagram</div>
    </section>
  </div>

  
  
  


  
  
</body>
</html>
