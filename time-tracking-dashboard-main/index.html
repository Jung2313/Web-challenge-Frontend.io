<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!--start profile-->
    <div class="report-container">
      <div class="report-wrap">
        <div class="reporter-profile flex">
          <img src="images/image-jeremy.png" alt="jeremy-reporter" class="image-jeremy">
          <div class="profile-text flex">
            <small>Report for</small>
            <span class="jeremy-name">Jeremy Robson</span>
          </div>
        </div>
      </div>
      <div class="schedule flex">
        <span class="daily">Daily</span>
        <span class="weekly">Weekly</span>
        <span class="monthly">Monthly</span>
      </div>
    </div>
    <!--end profile-->
 

    <div class="content-wrap-wrap"></div>

 </div>
  <script src="app.js"></script>

</body>

</html>
